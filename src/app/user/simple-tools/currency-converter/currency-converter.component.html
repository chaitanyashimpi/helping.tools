<form [formGroup]="currencyForm">
  <div class="grid p-4 crtTool">
    <div class="col-12">
      <h2>Currency Converter</h2>
      <p>Let's convert currency</p>
    </div>
    <div class="col-4 col-offset-1 p-6 crtImage">
      <img
        class="w-100"
        src="../../../../assets/images/currency/backdrop.svg"
        alt=""
      />
    </div>
    <div class="col-6">
      <div class="col-12 crtTool">
        <h1>CURRENCY <span>Exchange</span></h1>
      </div>
      <div class="col-12 crtTool">
        <p>
          Currency convert is the service, where you <br />
          can convert and check the amount in <br />
          different currencies around the world.
        </p>
      </div>
      <div class="col-12 grid">
        <div class="col-1 mr-4">
          <h3>FROM</h3>
        </div>
        <div class="col-3 mr-4 pt-1-3">
          <p-dropdown
            [options]="currencyCodes"
            [filter]="true"
            placeholder="Select a Country"
            optionLabel="code"
            optionValue="code"
            formControlName="from"
            (onChange)="onFromCurrencyChange()"
          ></p-dropdown>
        </div>
        <div class="col-3 pt-1-3">
          <p-inputNumber
            mode="currency"
            currency="{{ currencyForm.value.from || 'INR' }}"
            formControlName="amount"
            locale="en-IN"
          >
          </p-inputNumber>
        </div>
      </div>
      <div class="col-12 grid">
        <div class="col-1 mr-4">
          <h3>To</h3>
        </div>
        <div class="col-3 mr-4 pt-1-3">
          <p-dropdown
            [options]="currencyCodes"
            [filter]="true"
            placeholder="Select a Country"
            optionLabel="code"
            optionValue="code"
            formControlName="to"
          ></p-dropdown>
        </div>
        <div class="col-3 pt-1-3">
          <button
            pButton
            pRipple
            label="Calculate"
            (click)="getExchangeResult()"
            class="danger"
          ></button>
        </div>
      </div>
      <div class="col-12">
        <div class="swapCurrency">
          {{ result }} {{ currencyForm.value.to }}
          <img src="../../../../assets/images/currency/rate.svg" alt="" />
        </div>
      </div>
    </div>
  </div>
</form>
